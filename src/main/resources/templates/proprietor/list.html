<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Immobile</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link type="text/css" rel="stylesheet" href="style/style.css" />
</head>
<body>
	<header>
	  <nav>
	    	<div class="nav-wrapper green">
	      	<a href="/" class="brand-logo center">Immobile</a>
	      	<ul id="nav-mobile" class="left hide-on-med-and-down">
	        <li><a href="/createProprietor" class="waves-effect waves-light btn"><i
				class="material-icons left">add_circle_outline</i>Cadastrar Proprietário</a></li>
	      </ul>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a th:href="@{/logout}" class="waves-effect waves-light btn red"><i
				class="material-icons left">exit_to_app</i>Sair</a></li>
	      </ul>
    </div>
  </nav>
	</header>
	<table class="container">
		<thead>
		    <tr>
		    	<th></th>
		    	<th></th>
		    	<th></th>
				<th>ID</th>
				<th>Nome</th>
				<th>Endereço</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="proprietor : ${proprietor}">
					<td><a th:href="@{/edit/{id}(id=${proprietor.id})}" class="btn-floating blue" ><i
			class="material-icons left">edit</i></a></td>
					<td><a th:href="@{/view/{id}(id=${proprietor.id})}" class="btn-floating blue"><i
			class="material-icons left">remove_red_eye</i></a></td>
					<td><a th:href="@{/delete/{id}(id=${proprietor.id})}" class="btn-floating red"><i
			class="material-icons left">delete</i></a></td>
					<td><span th:text="${proprietor.id}"></span></td>
					<td><span th:text="${proprietor.name}"></span></td>
					<td><span th:text="${proprietor.address}"></span></td>
			</tr>
		</tbody>
	</table>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
